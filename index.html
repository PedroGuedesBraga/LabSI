<!doctype html>
<html lang="pt-br" ng-app="sistemaDeMusica">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS--> <!--tem no site do bootstrap para copy -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/controllers.js" type="text/javascript"></script>

  </head>




  <body>
    <header  id="blocoCabecalho"><h1 id="fonteCabecalho">Music System</h1></header>

    <div class="container" ng-controller = "sistemaController">
      <!-- Dentro dessa row tem 2 colunas, uma com as options(menor) e a outra com resto(maior) -->
      <div class="row">

        <!--Coluna menor -->
        <div class="col-md-3">

          <br>
          <div class="text-center blocoDeOpcao">

            <br><h5>Clique no bot√£o abaixo para adicionar um novo artista</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">Adicionar artista</button>

            <!-- Janela de adicao de artista/modal window-->
            <form class="modal fade" id="janela" name="artistaForm">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- cabecalho -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span>&times;</span>
                    </button>
                  </div>


                  <!-- corpo -->
                  <div class="modal-body">
                    <input type="text" class="form-control" name="artista" id="artista" placeholder="Nome do artista" ng-model="artista.nome" ng-required="true">
                    <input type="text" class="form-control" name="url" placeholder="Link da imagem do artista" ng-model="artista.imagem">
                  </div>

                  <!-- rodape -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="adicionarArtista(artista)" data-dismiss:"modal" ng-disabled="artistaForm.$invalid">Feito!</button>
                  </div>

                </div>
              </div>

            </form>

          </div>

        </div>

        <div class="col-md-2">
          <!-- Div usada apenas para separar as 2 colunas -->
        </div>

        <!-- Coluna maior -->
        <div class="col-md-7">
          <!-- Nessa linha ficara a tabela com artistas -->
          <h2
          <div class="row">
            <br><h2>Meus Artistas</h2>
            <table class="table table-dark table-hover table-responsive" width="400" ng-show="isPopulated(artistas)">
              <tr>
                <th>
                  Nome
                </th>

              </tr>
              <tr ng-repeat="artista in artistas">
                <td class="blocoNome">{{artista.nome}}</td>
                <td><img class="img-fluid rounded imagemArtista" ng-src="{{artista.imagem}}"></td>
              </tr>

            </table>


          </div>

        </div>

      </div>



    <footer>Desenvolvido por: Pedro Guedes</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
